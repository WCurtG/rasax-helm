# This will destroy the existing DigitalOcean droplet then create a new one and downlaod the image the repo

name: Doctl flow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  # push:
  #   branches: [ master ]
#   pull_request:
#     branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Set-up  
    runs-on: ubuntu-latest
    steps: 

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Destroy DIGITALOCEAN_DROPLET 
      run: |
        cd $GITHUB_WORKSPACE/do_droplet_config && 
        ./droplet_destroy.sh
      
    - name: Create DIGITALOCEAN_DROPLET
      run: |
        $GITHUB_WORKSPACE/do_droplet_config && 
        ./droplet_create.sh